<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
  </head>

  <style>
    body {
      background-color: #7173f5;
      color: white;
    }

    h1 {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      border-radius: 5%;
    }

    h2 {
      margin-top: 50px;
      display: flex;
      justify-content: center;
    }

    p {
      padding-left: 120px;
    }
  </style>

  <body>
    <h1>Welcome to Jacob's website!</h1>
    <img src="digitalworld.jpeg" alt="something" />
    <h2>Here's some text about me:</h2>
    <p>
      I like playing sports like basketball and soccer...
      <script src="script.js"></script>
    </p>
  </body>
</html>
